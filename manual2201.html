<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ocument</title>
</head>
<body style="background-color: rgb(214, 225, 231);" border="5">
  <h2 colspan="2" align="center">*Simple Interest Calculator*</h2>
  <table  style="background-color: rgb(180, 214, 230);" colspan="2" align="center" border="1">
    <tr style="color: rgb(10, 10, 10);">
      <td>Amount: </td>
      <td><input type="number" id="amount" ></td>
    </tr>
    <tr style="color: rgb(10, 10, 10);">
      <td>Rate: </td>
      <td><input type="number" id="rate"></td>
    </tr>
    <tr style="color: rgb(10, 10, 10);">
      <td>Time: </td>
      <td><input type="number" id="time" ></td>
    </tr>
    <tr style="color: rgb(10, 10, 10);">
      <td>Simple Interest: </td>
      <td><input type="number" id="interest"  readonly></td>
    </tr>
    <tr style="color: rgb(10, 10, 10);">
      <td colspan="2" align="center">
        <button onclick="calculateInterest()">Calculate</button>
      </td>
    </tr>
  </table>

  <script>
    function calculateInterest() {
      var amount = parseFloat(document.getElementById('amount').value);
      var rate = parseFloat(document.getElementById('rate').value);
      var time = parseFloat(document.getElementById('time').value);

      if (isNaN(amount) || isNaN(rate) || isNaN(time)) {
        alert('Please enter valid numbers for all fields.');
        return;
      }

      var interest = (amount * rate * time) / 100;
      document.getElementById('interest').value = interest.toFixed(2);
    }
  </script>
</body>
</html>
