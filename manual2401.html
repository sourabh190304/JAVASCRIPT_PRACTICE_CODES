<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="name" >
  <button onclick="convertToUppercase()">Convert to Uppercase</button>
  <p id="output"></p>

  <script>
    function convertToUppercase() {
      var input = document.getElementById('name').value;
      var namesArray = input.split(',').map(function(name) {
        return name.trim();
      });
      var uppercasedNames = namesArray.map(function(name) {
        return name.toUpperCase();
      });
      document.getElementById('output').textContent = uppercasedNames.join(', ');
    }
  </script>
</body>
</html>
