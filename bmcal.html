<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>
  <table border="1.6" cellpadding="10" cellspacing="0">
    
    <tr >
      <td colspan="2" align="center" style="background-color: yellow;" ><b>BMI Calculator</b></td>
    </tr>

    <tr>
      <td>Your age:</td>
      <td>
        <select id="age" name="age" style="color: rgb(17, 17, 17); background-color: rgb(232, 208, 208);">
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45-54">45-54</option>
          <option value="55+">55+</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Your weight in kg:</td>
      <td><input type="number" id="weight" name="weight" placeholder="Enter your weight"></td>
    </tr>
    <tr>
      <td>Your height in cm:</td>
      <td><input type="number" id="height" name="height" placeholder="Enter your height"></td>
    </tr>
    <tr>
      <td>BMI (Body Mass Index):</td>
      <td><input type="text" id="bmi" name="bmi" readonly></td>
    </tr>
    <tr>
      <td colspan="2" align="center" style="background-color: skyblue;">
        <button onclick="calculateBMI()">Calculate BMI</button>
      </td>
    </tr>
  </table>

  <script>
    function calculateBMI() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;

      if (weight && height) {
        var heightInMeters = height / 100;
        var bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
        document.getElementById('bmi').value = bmi;
      } else {
        alert('Please enter both weight and height.');
      }
    }
  </script>
</body>
</html>
