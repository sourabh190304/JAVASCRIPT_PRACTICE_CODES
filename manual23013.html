<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <div id="counter" style="border: 1px solid red; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 10px auto;">
            1
        </div>
        <button onclick="increase()">Increase</button>
        <button onclick="decrease()">Decrease</button>
    </div>
    <script>
        let count = 1;

        function increase() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function decrease() {
            count--;
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>
