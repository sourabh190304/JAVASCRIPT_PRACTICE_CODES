<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form onsubmit="mul()">
        Enter no.1<input type="number" id="no1"><br>
        Enter no.2<input type="number" id="no2"><br>
        <input type="submit" value="add">
            </form>
            <p id="resultmul"></p>
            <script>
        
        
                function mul(){
                    var no1=parseInt(document.getElementById("no1").value);
                    var no2=parseInt(document.getElementById("no2").value);
            document.getElementById("resultmul").innerHTML=(no1*no2);
            event.preventDefault();
                }
                </script>
</body>
</html>
